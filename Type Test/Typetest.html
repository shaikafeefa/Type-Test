<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="Speed Typing Test.css">
</head>

<body>
    <div class="container">
        <h1>Speed Typing Test</h1>

        <button id="startButton" onclick="startTest()">Start Test</button>
        <div id="result"></div>
    </div>
    <script src="Speed Typing Test.js"></script>
</body>

</html>
